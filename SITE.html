<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Eu Te Amo</title>
  
  <!-- Fonte cursiva para animação -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      background-color: #fce4ec;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #880e4f;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    img {
      max-width: 300px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .typing {
      font-family: 'Dancing Script', cursive;
      font-size: 36px;
      border-right: 2px solid #880e4f;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(10, end) forwards, blink 0.7s step-end infinite;
      margin-bottom: 20px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 10ch }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    h1 {
      font-size: 24px;
      max-width: 600px;
    }
  </style>
</head>
<body onload="updateDays()">
  <!-- Música de fundo -->
  <audio id="audio">
    <source src="Ruler Of My Heart  Alien Stage.mp3" type="audio/mp3">
  </audio>
  <button onclick="document.getElementById('audio').play()">Dona do meu coração.</button>

  <div class="container">
    <!-- Imagem centralizada -->
    <img src="casal.jpg.png" alt="Imagem do casal">

    <!-- Texto animado -->
    <div class="typing">R+C</div>

    <!-- Texto com contador -->
    <h1>
      A exatamente 7237 dias nasci destinado a te encontrar.<br>
     pena que descobri que era você esse mês.
     Topa dividir a vida comigo?<br>
      <span id="days"></span> dias desde que começamos a nossa história.
    </h1>
  </div>

  <script>
    function updateDays() {
      const startDate = new Date("2025-05-03");
      const today = new Date();
      const diffTime = today - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("days").textContent = diffDays;
    }
  </script>
</body>
</html>
